<form [formGroup]="form" (ngSubmit)="submitForm()">
    <div formArrayName="items">
      <div *ngFor="let item of formItems.controls; let i = index" [formGroupName]="i">
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="name">
          <mat-error *ngIf="formItems.controls[i].get('name').hasError('required')">Name is required</mat-error>
          <mat-error *ngIf="formItems.controls[i].get('name').hasError('minlength')">Name must be at least 2 characters</mat-error>
          <mat-error *ngIf="formItems.controls[i].get('name').hasError('maxlength')">Name cannot exceed 0 characters</mat-error>

        </mat-form-field>
  
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="formItems.controls[i].get('email').hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="formItems.controls[i].get('email').hasError('email')">Invalid email</mat-error>
        </mat-form-field>
  
        <mat-form-field>
          <input matInput placeholder="Age" type="number" formControlName="age">
          <mat-error *ngIf="formItems.controls[i].get('age').hasError('required')">Age is required</mat-error>
          <mat-error *ngIf="formItems.controls[i].get('age').hasError('min')">Age must be at least 18</mat-error>
        </mat-form-field>
  
        <button mat-icon-button color="warn" (click)="removeFormItem(i)">
          <mat-icon>remove_circle</mat-icon>
        </button>
      </div>
    </div>
  
    <button mat-raised-button color="primary" type="button" (click)="addFormItem()">Add Item</button>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
